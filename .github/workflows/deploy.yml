# Simple workflow for deploying static content to Pages
name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: todovibe-frontend/package-lock.json  # Make sure to point to correct lock file

      - name: Install dependencies
        run: npm ci
        working-directory: todovibe-frontend

      - name: Build
        run: npm run build
        working-directory: todovibe-frontend

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'todovibe-frontend/dist'  # Adjust to match actual build output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
