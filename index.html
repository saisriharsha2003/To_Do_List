<!DOCTYPE html>
<html>
<head>
  <title>My Daily To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./323427.jpg">
</head>
<body>
  <div class="container">
    <h1>My Daily To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <input type="text" id="deadlineInput" placeholder="Deadline (dd-mm-yyyy)">
      <button onclick="addTask()">Add</button>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>
    <div class="task-sections">
      <button id="showAllTasks">All</button>
      <button id="showCompletedTasks">Completed</button>
      <button id="showPendingTasks">Pending</button>
    </div>
    <ul id="taskList">
      <!-- Your tasks will be added here dynamically -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
