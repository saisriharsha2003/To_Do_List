<!DOCTYPE html>
<html>
<head>
  <title>My Daily To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://thumbs.dreamstime.com/b/business-to-do-list-flat-icon-modern-style-task-list-business-to-do-list-flat-icon-modern-style-any-purposes-perfect-web-138650221.jpg">
</head>
<body>
  <div class="container">
    <h1>My Daily To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <input type="date" id="deadlineInput">
      <button id="add" onclick="addTask()">Add</button>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>
    <div class="task-sections">
      <button onclick="showAllTasks()">All</button>
      <button onclick="showCompletedTasks()">Completed</button>
      <button onclick="showPendingTasks()">Pending</button>
    </div>
    <ul id="taskList">
      <!-- Your tasks will be added here dynamically -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
