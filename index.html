<!DOCTYPE html>
<html>
<head>
  <title><i class="fas fa-bell"></i> My Daily To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-bHleldRUZNR1KlFYtaJlcD5v5k4sq04Qnh4iWYtmcNykZigohUOHKY4jSzue7PLFg8UWE8OSzIAwO9Sx1tuPPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>My Daily To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button onclick="addTask()">Add</button>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>
    <ul id="taskList">
      <!-- Your tasks will be added here dynamically -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
